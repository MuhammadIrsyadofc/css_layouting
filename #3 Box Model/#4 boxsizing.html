<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box sizing</title>
	<style>
     /*	box-sizing:border-box akan mempertahankan luas meski di dalamnya di kasih padding*/
		.kotak {
			width: 200px;
			height: 200px;
			background-color: magenta;
			text-align: center;
			line-height: 200px;
			padding: 50px;
			box-sizing: border-box;
			
			}
	</style>
</head>
<body>
   <div class="kotak">satu</div>
   
</body>
</html>
