<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
       div {
        width: 200px;
        height: 200px;
        position: absolute;
       }
       .satu {
        background-color: magenta;
        z-index: -9999;
    }

       .dua {
        background-color: blueviolet;
        top: 100px;
        left: 100px;
        z-index: 2;
    }
       .tiga {
        background-color: rgb(208, 157, 94);
        top: 200px;
        left: 200px;
    }

    </style>
</head>
<body>
    
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
