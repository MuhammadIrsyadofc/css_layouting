    <title>grid</title>
    <style>
*{
    margin: 0;

body{

h2{

    margin: 10px;
}

.gallery{
 width: 80%;
 border: 1px solid blue;
 margin: 20px auto;
 list-style: none;
 /* grid */
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}

.gallery img{
    width: 100%;
}
